<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Sunflower</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px; /* Added padding for smaller screens */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%; /* Make container responsive */
            max-width: 400px; /* Limit max width */
        }
        #startPage, #wheelPage {
            display: none;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive grid */
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
        }
        #wheelContainer {
            width: 100%;
            height: auto; /* Make height auto to maintain aspect ratio */
            aspect-ratio: 1; /* Maintain a square aspect ratio */
            margin: 20px auto;
            position: relative;
        }
        #result {
            font-size: 20px; /* Slightly smaller font for mobile */
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startPage">
            <h1>尋寶抽獎網</h1>
            <div class="options">
                <button onclick="showWheel(0)">柯南</button>
                <button onclick="showWheel(1)">服部平次</button>
                <button onclick="showWheel(2)">毛利蘭</button>
                <button onclick="showWheel(3)">阿笠博士</button>
                <button onclick="showWheel(4)">怪盜基德</button>
                <button onclick="showWheel(5)">灰原哀</button>
                <button onclick="showWheel(6)">毛利小五郎</button>
                <button onclick="showWheel(7)">鈴木園子</button>
            </div>
        </div>
        <div id="wheelPage">
            <h2>Wheel of Probability</h2>
            <div id="wheelContainer">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <button onclick="spinWheel()">Spin</button>
            <button onclick="showStartPage()">Back to Start</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        const options = [
            { name: '柯南', probabilities: [
                {name: '手錶麻醉槍', value: 50},
                {name: '偵探通用點', value: 20},
                {name: '反派通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '協助者通用點', value: 10}
            ]},

            { name: '服部平次', probabilities: [
                {name: '劍道竹刀', value: 50},
                {name: '偵探通用點', value: 20},
                {name: '反派通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '協助者通用點', value: 10}
            ]},
            { name: '毛利蘭', probabilities: [
                {name: '空手道', value: 50},
                {name: '協助者通用點', value: 20},
                {name: '反派通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '偵探通用點', value: 10}
            ]},
            { name: '阿笠博士', probabilities: [
                {name: '發明的想法', value: 50},
                {name: '協助者通用點', value: 20},
                {name: '反派通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '偵探通用點', value: 10}
            ]},
            { name: '怪盜基德', probabilities: [
                {name: '白色披風', value: 50},
                {name: '反派通用點', value: 20},
                {name: '協助者通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '偵探通用點', value: 10}
            ]},
            { name: '灰原哀', probabilities: [
                {name: 'APTX4869藥物', value: 50},
                {name: '反派通用點', value: 20},
                {name: '協助者通用點', value: 10},
                {name: '搞笑通用點', value: 10},
                {name: '偵探通用點', value: 10}
            ]},
            { name: '毛利小五郎', probabilities: [
                {name: '菸斗', value: 50},
                {name: '搞笑通用點', value: 20},
                {name: '偵探通用點', value: 10},
                {name: '反派通用點', value: 10},
                {name: '協助者通用點', value: 10}
            ]},
            { name: '鈴木園子', probabilities: [
                {name: '財富的力量', value: 50},
                {name: '搞笑通用點', value: 20},
                {name: '偵探通用點', value: 10},
                {name: '反派通用點', value: 10},
                {name: '協助者通用點', value: 10}
            ]},

        ];

        let wheel;
        let currentOption;
        let isSpinning = false;

        function showStartPage() {
            document.getElementById('startPage').style.display = 'block';
            document.getElementById('wheelPage').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        function showWheel(optionIndex) {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('wheelPage').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            currentOption = options[optionIndex];
            createWheel();
        }

        function createWheel() {
            const ctx = document.getElementById('wheelCanvas').getContext('2d');
            if (wheel) {
                wheel.destroy();
            }
            wheel = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: currentOption.probabilities.map(p => `${p.name} (${p.value}%)`),
                    datasets: [{
                        data: currentOption.probabilities.map(p => p.value),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold', size: 16 },
                            formatter: (value, ctx) => ctx.chart.data.labels[ctx.dataIndex]
                        }
                    },
                    animation: { duration: 0 }
                }
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').style.display = 'none';
            
            const spins = 5; // Number of full rotations
            const duration = 5000; // Duration of spin in milliseconds
            const startRotation = wheel.options.rotation || 0;
            const endRotation = startRotation + (360 * spins) + Math.random() * 360;
            
            const startTime = Date.now();
            
            function frame() {
                const now = Date.now();
                const timeFraction = Math.min((now - startTime) / duration, 1);
                const easedProgress = easeOutCubic(timeFraction);
                
                const currentRotation = startRotation + (endRotation - startRotation) * easedProgress;
                wheel.options.rotation = currentRotation % 360;
                wheel.update();
                
                if (timeFraction < 1) {
                    requestAnimationFrame(frame);
                } else {
                    isSpinning = false;
                    showResult();
                }
            }
            
            requestAnimationFrame(frame);
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function showResult() {
            const randomValue = Math.random() * 100;
            let cumulativeProbability = 0;
            let winningIndex = 0;
        
            for (let i = 0; i < currentOption.probabilities.length; i++) {
                cumulativeProbability += currentOption.probabilities[i].value;
                if (randomValue <= cumulativeProbability) {
                    winningIndex = i;
                    break;
                }
            }
        
            const result = currentOption.probabilities[winningIndex];
            document.getElementById('result').textContent = `Result: ${result.name} (${result.value}%)`;
            document.getElementById('result').style.display = 'block';
        
            // Adjust the wheel to show the winning segment at the top
            const dataPoints = wheel.getDatasetMeta(0).data;
            const segmentMiddle = (dataPoints[winningIndex].startAngle + dataPoints[winningIndex].endAngle) / 2;
            wheel.options.rotation = -segmentMiddle * 180 / Math.PI + 90;
            wheel.update();
        }

        showStartPage();
    </script>
</body>
</html>
